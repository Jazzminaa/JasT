<h1>Willkommen beim Quiz</h1>

<div>
  <h3>Gesamtpunkte: {{getPoints()}}</h3>
</div>
<div *ngFor="let content of contents; let i=index">
    <qandainput [isEnabled]="actIndex==i" [content]="content"  (correctGuess)="correctGuess(i)"
      (wrongGuess)="wrongGuess()" (givenUp)="givenUp(i)"></qandainput> <p>{{content?.geloestVon}}</p>
</div>

<button type="button" class="btn btn-info btn-lg" (click)="openModal();saveScore();">Speichern</button>

<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Final Score</h4>
      </div>
      <div class="modal-body">
        <p>You scored {{getPoints()}} points!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()">Close</button>
      </div>
    </div>
  </div>
</div>

<div>
  <button type="button" routerLink="/home" routerLinkActive="active">Weiter</button>
</div>
