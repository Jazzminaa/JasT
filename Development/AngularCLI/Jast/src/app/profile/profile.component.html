<h1 align="center">Profil</h1>
<div>
 <form class="form" action="">
            <label>Username</label>
            <input [(disabled)]="ReadOnly" [(ngModel)]="outPutUser.username" type="text" name="name"/>

            <label>Firstname</label>
            <input [(disabled)]="ReadOnly"  [(ngModel)]="outPutUser.firstname" type="text" name="fn"/>

            <label>Lastname</label>
            <input  [(disabled)]="ReadOnly"  [(ngModel)]="outPutUser.lastname" type="text" name="ln"/>

            <label>Birthday</label>
            <input [(disabled)]="ReadOnly"  [(ngModel)]="birthday" type="date" name="birth"/>

            <label>Gender</label>
            <input [(disabled)]="ReadOnly"  [(ngModel)]="outPutUser.gender" type="text" name="gender"/>
        
            <label>E-mail</label>
            <input [(disabled)]="ReadOnly"  [(ngModel)]="outPutUser.email" type="text" name="email"/>

            <label [hidden]="ReadOnly">Password</label>
            <input [hidden]="ReadOnly" type="password" [(ngModel)]="outPutUser.password" name="pass">

            <label [hidden]="ReadOnly">Retry-Password</label>
            <input [hidden]="ReadOnly" type="password" [(ngModel)]="password" name="pass">

            <button [hidden]="!ReadOnly"  (click)="edit()">Ã„ndern</button>
            <button [hidden]="ReadOnly"  (click)="save()">Speichern</button>
            
            <input [hidden]="ReadOnly"  [(ngModel)]="errorText" type="text" name="error"/>
        </form>
</div>
