<h1>Willkommen zur Lerngruppe: {{multiplay?.name}}</h1>
<div id="game">
    <div id="header">{{contents[0].quiz.name}}</div>
    <div id="question" *ngFor="let content of contents; let i=index">
        <app-clozeinput [isEnabled]="actIndex==i" [content]="content" [check]="true" (correctGuess)="correctGuess(i)"
        (wrongGuess)="wrongGuess()" (givenUp)="givenUp(i)"></app-clozeinput>
      </div>
</div>

<div id="chatArea">
    <div id="chatHeader">Chat</div>
    <div id="chatText">{{chat}}</div>
</div>


<router-outlet></router-outlet>
