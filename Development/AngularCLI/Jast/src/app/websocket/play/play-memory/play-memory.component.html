<h1>Willkommen zur Lerngruppe: {{multiplay?.name}}</h1>
<div id="game">
  <h2 id="header">{{contents[0].quiz.name}}</h2>
  <div id="memory_board">
      <table >
              <tr >
                  <td *ngFor="let content of row1;let i = index"><button item-width="100px"  item-height="100px"  (click)="showContent(0,i)"  id="card"><div *ngIf="checkBoolean(0,i)">{{content}}</div></button></td> <!-- (click)="myFunction()"-->
              </tr>
              <tr >
                  <td *ngFor="let content of row2;let i = index"><button (click)="showContent(1,i)" id="card"><div *ngIf="checkBoolean(1,i)">{{content}}</div></button></td>
              </tr>
              <tr >
                  <td *ngFor="let content of row3;let i = index"><button (click)="showContent(2,i)" id="card"><div *ngIf="checkBoolean(2,i)">{{content}}</div></button></td>
              </tr>
              <tr >
                  <td *ngFor="let content of row2;let i = index"><button (click)="showContent(1,i)" id="card"><div *ngIf="checkBoolean(2,i)">{{content}}</div></button></td>
              </tr>
              <tr >
                  <td *ngFor="let content of row3;let i = index"><button (click)="showContent(2,i)" id="card"><div *ngIf="checkBoolean(2,i)">{{content}}</div></button></td>
              </tr>
      </table>
  </div>
</div>

<div  id="chatArea">
        <div id="chatHeader1">Anzahl der Spieler {{numOfPerson}}</div>
        <div id="chatHeader1">Score {{score.points}}</div>
        <hr class="one">
        <div id="chatHeader">{{header}}</div>
        <div>
            <table class="table">
                    <tr *ngFor="let me of messages">
                    <td>{{me.name}}:</td> 
                    <td>{{me.message}}</td>
                </tr>
                </table>
        </div>
    </div>
    <input  id="text"  [(ngModel)]="sendMessage" type="text" name="name"/>  
    <button  id="button" (click)="send()"> Senden</button>

    <body>
        <button type="button" class="formatButton" (click)="openModal();">Speichern</button>
        
        <div class="backdrop" [ngStyle]="{'display':display}"></div>
        <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Dein Punktestand</h4>
              </div>
              <div class="modal-body">
                <p>Du hast {{score?.points}} Punkte erreicht!</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="onCloseHandled()">Speichern</button>
              </div>
            </div>
          </div>
        </div>
        
        </body>
