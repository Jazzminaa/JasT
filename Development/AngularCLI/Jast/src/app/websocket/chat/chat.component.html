
<div [hidden]="hide" id="chatArea">
    <div id="chatHeader">{{header}}</div>
    <div>
        <table class="table">
             <tr *ngFor="let me of messages">
                <td>{{me.name}}:</td> 
                <td>{{me.message}}</td>
            </tr>
          </table>
    </div>
</div>
<input [hidden]="hide" id="text"  [(ngModel)]="sendMessage" type="text" name="name"/>  
<button [hidden]="hide" id="button" (click)="send()"> Senden</button>

<router-outlet></router-outlet>
