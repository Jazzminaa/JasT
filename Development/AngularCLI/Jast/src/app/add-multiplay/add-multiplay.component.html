<h1 [hidden]="hide" align="center">Neue Lerngruppe erstellen</h1>
<h1 [hidden]="!hide" align="center">Du musst dich einloggen/registrieren damit du ein neues Spiel erstellen kannst!</h1>
<div [hidden]="hide">
 <form class="form" action="">
            <label>Name</label>
            <input [(ngModel)]="newMultiplay.name" type="text" name="name"/>

            <!--<label>Max Spieler</label>
            <input [(ngModel)]="newMultiplay.counter" type="number" name="count"/>-->

            <label for="age">Filter</label>
            <input [(disabled)]="canFil"  [(ngModel)]="filter" type="text" name="descrip"/>

            <label>Alterfilter:</label>
             <select [hidden]="canFil"  [(ngModel)]="filterAge" name="quiz">
                    <option ><a (click)="filterAge=1"><span>0-6</span></a></option>
                    <option ><a (click)="filterAge=2"><span>7-10</span></a></option>
                    <option ><a (click)="filterAge=3"><span>11-14</span></a></option>
                    <option ><a (click)="filterAge=4"><span>15-19</span></a></option>
                    <option ><a (click)="filterAge=5"><span>20+</span></a></option>
            </select>
            <input [(disabled)]="canFil" [hidden]="!canFil" [(ngModel)]="filterAge" type="text" name="age"/>

            <label>Kategoriefilter:</label>
             <select [hidden]="canFil"  [(ngModel)]="filterCat" name="fCAt">
                 <option *ngFor="let cat of categories" [ngValue]="cat" >
                    {{cat.name}}
                </option>
            </select>
            
            <input [(disabled)]="canFil" [hidden]="!canFil" [(ngModel)]="filterCat.name" type="text" name="cat"/>

            <label>Typefilter:</label>
             <select [hidden]="canFil"   [(ngModel)]="filtertyp" name="fTyp">
               <option *ngFor="let typ of quizTypes" [ngValue]="typ">
                    {{typ.name}}
                </option>
            </select>
            
            <input [(disabled)]="canFil" [hidden]="!canFil"  [(ngModel)]="filtertyp.name" type="text" name="typ"/>

            <label>Quiz:</label>
             <select [hidden]="canFil"  [(ngModel)]="newMultiplay.quiz" name="quiz">
               <option *ngFor="let quiz of quizes" [ngValue]="quiz">
                    <a *ngIf="filterQuiz(quiz)">{{quiz.name}}</a>
                </option>
            </select>
            <input [(disabled)]="canFil" [hidden]="!canFil"  [(ngModel)]="newMultiplay.quiz.name" type="text" name="quiz"/>
            <button type="button" (click)="addMultiplay()" routerLink="/home" routerLinkActive="active">Fertig</button>
            
        </form>
</div>
