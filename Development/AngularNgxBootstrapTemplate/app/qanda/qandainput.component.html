<div class="row">
    <div class="col-xs-3">{{content.input1}}</div>
    <div class="col-xs-9">
        <input size="50"  [(ngModel)]="guessedContent" [style.backgroundColor]="isCorrect==true?'#97ff7a':isWrong==true?'#fc6146':isGivenUp?'#e0d1ce':''" />
        <button [disabled]="isGivenUp||isCorrect" (click)="checkContent()" class="glyphicon glyphicon-ok"></button>
        <button [disabled]="isGivenUp||isCorrect" class="glyphicon glyphicon-remove" (click)="giveUp()"></button>
        <label *ngIf="mistakes>0">Fehlversuche: {{mistakes}}</label>
    </div>
</div>
