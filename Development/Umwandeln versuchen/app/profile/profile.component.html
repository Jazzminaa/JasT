<h1 align="center">Profil</h1>
<div>
 <form class="form" action="">
            <label>Username</label>
            <input [(disabled)]="ReadOnly" [(ngModel)]="newUser.username" type="text" name="name"/>

            <label>Firstname</label>
            <input [(disabled)]="ReadOnly"  [(ngModel)]="newUser.firstName" type="text" name="fn"/>

            <label>Lastname</label>
            <input  [(disabled)]="ReadOnly"  [(ngModel)]="newUser.lastName" type="text" name="ln"/>

            <label>Birthday</label>
            <input [(disabled)]="ReadOnly"  [(ngModel)]="newUser.birthday" type="datetime" name="birth"/>

            <label>Gender</label>
            <input [(disabled)]="ReadOnly"  [(ngModel)]="newUser.gender" type="datetime" name="birth"/>
        
            <label>E-mail</label>
            <input [(disabled)]="ReadOnly"  [(ngModel)]="newUser.email" type="text" name="email"/>

            <input [hidden]="ReadOnly" type="password" [(ngModel)]="newUser.password" name="pass">

            <label [hidden]="ReadOnly">Retry-Password</label>
            <input [hidden]="ReadOnly" type="password" [(ngModel)]="password" name="pass">

</div>
