<h1>Willkommen beim Quiz</h1>

<div>
  <h3>Gesamtpunkte: {{getPoints()}}</h3>
</div>
<div *ngFor="let content of contents; let i=index">
    <qandainput [isEnabled]="actIndex==i" [content]="content"  (correctGuess)="correctGuess(i)"
      (wrongGuess)="wrongGuess()" (givenUp)="givenUp(i)"></qandainput>
</div>

<div>
  <button (click)="saveScore()"><a routerLink="/qandascore" routerLinkActive="active">Weiter</a></button>
</div>
 <router-outlet></router-outlet>
